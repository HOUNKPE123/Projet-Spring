<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Connexion </title>

  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="account-page">

<div class="main-wrapper">
      <div class="account-box">
        <div class="account-wrapper">
          <h3 class="account-title">Connexion</h3>
          <p class="account-subtitle">Acceder au Dashboard</p>

          <div th:if="${param.error}">
            <p th:text="${session.error}" th:unless="${session == null}">[...]</p>
          </div>
          <div th:if="${param.logout}">You have been logged out.</div>
          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <label>Utilisateur</label>
              <input type="text" name="username" class="form-control"/>
            </div>
            <div class="form-group">
              <label>Mot de Passe</label>
              <input type="password" name="password" class="form-control"/>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-primary account-btn" value="Sign In" type="submit">Connexion</button>
            </div>
            <div class="account-footer">
              <p>Vous n'avez pas de compte? <a th:href="@{/register}">Cr√©er un compte</a></p>
            </div>
          </form>
        </div>
      </div>
</div>


<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
