<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>S'enregistrer</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="account-page">

<div class="main-wrapper">
    <div class="account-content">
        <div class="form-group">
            <div class="account-box">
                <div class="account-wrapper">
                    <h3 class="account-title">S'enregistrer</h3>

                    <form th:action="@{/register}" method="post">
                        <div class="container">
                            <div class="form-group">
                                <label >Nom Utilisateur</label>
                                <input type="text" placeholder="Enter Username" name="username" id="username" class="form-control" required/>
                            </div>

                            <div class="form-group">
                                <label>Mot De Passe</label>
                                <input type="password" placeholder="Enter Password" name="password" id="password" class="form-control" required/>
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit">S'enregistrer</button>
                        </div>

                        <div class="account-footer">
                            <p>Vous avez deja un compte? <a th:href="@{/login}">Se connecter</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
